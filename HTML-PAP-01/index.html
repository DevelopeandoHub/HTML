<!-- Una etiqueta HTML se ve de la siguiente manera: -->
<etiqueta> contenido </etiqueta> <!-- como podes ver, tenemos una etiqueta de apertura, una de cierre y dentro el contenido.  -->

<!-- Una etiqueta HTML con atributos se ve de la siguiente manera: -->
<etiqueta atributo="valor"> contenido </etiqueta> <!-- como podes ver el atributo va siempre dentro de la etiqueta de apertura y su valor va entre comillas (dobles o simples) -->

<!-- Algunas etiquetas no tienen cierre, esto es porque no tienen contenido ya que el mismo se infiere por el tipo de etiqueta que se utiliza -->
<!-- Por ejemplo un salto de linea se escribe con la siguiente etiqueta -->
<br> <!-- como podes ver, esta etiqueta no tiene cierre ni contenido, ya que el buscador entiende que br significa break line o salto de linea. -->
