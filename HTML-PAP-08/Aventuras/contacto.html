<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Aventuras.com - Contacto</title>
</head>
<body>
    <header>
        <h1>Formulario de contacto</h1>
    </header>
    <hr>
    <form action="">
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" placeholder="Ingrese su nombre">
        <br>
        <label for="apellido">Apellido</label>
        <input id="apellido" type="text" placeholder="Ingrese su apellido">
        <br>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="micorreo@correo.com">
        <br>
        <label for="consulta">Consulta</label>
        <textarea name="consulta" id="consulta" cols="30" rows="3" placeholder="Escribí tu consulta acá"></textarea>
        <br><br>
        <input type="submit" value="Consultar">
        <hr>
    </form>
    <footer>
        <nav>
            <ul>
                <li><a href="index.html">Volver a la home</a></li>
                <li><a href="index.html#viajes">Conocé nuestros viajes!</a></li>
            </ul>
        </nav>
        <b>Todos los derechos reservados Aventuras.com</b>
    </footer>
    
</body>
</html>
